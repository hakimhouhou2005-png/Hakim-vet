<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calculateur de moyenne vétérinaire – 2ᵉ année</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #e8f5ee, #f7fcfa);
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  background: #ffffff;
  padding: 35px;
  border-radius: 16px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

h1 {
  text-align: center;
  color: #1f7a4d;
  margin-bottom: 5px;
}

h2 {
  text-align: center;
  color: #4caf82;
  font-weight: normal;
  margin-bottom: 30px;
}

.subject {
  background: #f6fbf8;
  border: 1px solid #dcefe5;
  border-left: 6px solid #2e8b57;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 18px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.subject:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.06);
}

.subject h4 {
  margin: 0 0 10px 0;
  color: #1f7a4d;
}

.inputs {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

input {
  width: 90px;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: #2e8b57;
}

button {
  display: block;
  margin: 30px auto;
  padding: 14px 35px;
  background: linear-gradient(135deg, #2e8b57, #4caf82);
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.result {
  text-align: center;
  margin-top: 25px;
  padding: 20px;
  border-radius: 12px;
  background: #f6fbf8;
  animation: fadeIn 0.8s ease;
}

.hidden {
  display: none;
}

.footer {
  text-align: center;
  margin-top: 35px;
  color: #777;
  font-size: 14px;
  animation: slide 4s infinite;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slide {
  0% {opacity: 0;}
  50% {opacity: 1;}
  100% {opacity: 0;}
}
</style>
</head>

<body>

<div class="container">
  <h1>Calculateur de moyenne vétérinaire</h1>
  <h2>2ᵉ année – Médecine vétérinaire</h2>

  <div id="subjects"></div>

  <button onclick="calculateAverage()">Calculer la moyenne</button>

  <div id="result" class="result hidden">
    <h3 id="average"></h3>
    <p id="classification"></p>
  </div>

  <div class="footer">Made by Hakim Houhou</div>
</div>

<script>
const subjects = [
  { name: "Anatomie 2", coef: 2, type: "TP_CC_EMD" },
  { name: "Physiologie", coef: 3, type: "CC_EMD" },
  { name: "Histologie spéciale", coef: 2, type: "TP_CC_EMD" },
  { name: "Ethnologie spéciale", coef: 2, type: "TP_CC_EMD" },
  { name: "Physiologie de la reproduction", coef: 2, type: "TP_CC_EMD" },
  { name: "Virologie", coef: 2, type: "TP_CC_EMD" },
  { name: "Immuno-vaccinologie", coef: 2, type: "CC_EMD" },
  { name: "Bactériologie", coef: 2, type: "TP_CC_EMD" },
  { name: "Alimentation", coef: 3, type: "TP_CC_EMD" }
];

const container = document.getElementById("subjects");

subjects.forEach(s => {
  let html = `
    <div class="subject">
      <h4>${s.name} (Coef ${s.coef})</h4>
      <div class="inputs">
  `;
  if (s.type.includes("TP"))
    html += `<input type="number" placeholder="TP" id="${s.name}_TP">`;
  if (s.type.includes("CC"))
    html += `<input type="number" placeholder="CC" id="${s.name}_CC">`;
  html += `<input type="number" placeholder="EMD" id="${s.name}_EMD"></div></div>`;
  container.innerHTML += html;
});

function calculateAverage() {
  let total = 0;
  let coefSum = 0;

  subjects.forEach(s => {
    let grade = 0;

    if (s.type === "TP_CC_EMD") {
      const TP = +document.getElementById(s.name+"_TP").value || 0;
      const CC = +document.getElementById(s.name+"_CC").value || 0;
      const EMD = +document.getElementById(s.name+"_EMD").value || 0;
      grade = TP*0.2 + CC*0.2 + EMD*0.6;
    } else {
      const CC = +document.getElementById(s.name+"_CC").value || 0;
      const EMD = +document.getElementById(s.name+"_EMD").value || 0;
      grade = CC*0.3 + EMD*0.7;
    }

    total += grade * s.coef;
    coefSum += s.coef;
  });

  const avg = (total / coefSum).toFixed(2);
  showResult(avg);
}

function showResult(avg) {
  let mention="", color="";

  if (avg < 8) { mention="Très faible"; color="#8B0000"; }
  else if (avg < 10) { mention="Faible"; color="#FF4500"; }
  else if (avg < 11.5) { mention="Passable"; color="#FFA500"; }
  else if (avg < 13.5) { mention="Assez bien"; color="#9ACD32"; }
  else if (avg < 16) { mention="Bien"; color="#2e8b57"; }
  else { mention="Excellent"; color="#006400"; }

  document.getElementById("average").textContent = "Moyenne générale : " + avg;
  const c = document.getElementById("classification");
  c.textContent = "Mention : " + mention;
  c.style.color = color;

  document.getElementById("result").classList.remove("hidden");
}
</script>

</body>
</html>
